<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <g-input value="奥特曼"></g-input>
            <g-input value="迪迦" disabled></g-input>
            <g-input value="艾斯" readonly></g-input>
        </div>
        <div class="box">
            <g-input value="" error="用户名不能为空"></g-input>
        </div>
        <div class="box" style="margin: 20px;">
            <g-button :loading="loading1" @click="loading1 = !loading1">fuck me</g-button>
            <g-button icon="settings" :loading="loading2" @click="loading2 =!loading2">
                Settings
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="true">
                Settings
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>目录</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2553651_un8xiv4m12.js"></script>
</body>

</html>
